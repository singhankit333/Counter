<!DOCTYPE html>
<html>
<head>
	<title>Counter</title>
	<link rel="stylesheet" type="text/css" href="css_code.css">
</head>
<body>

	<section id="takeInput">
		<div id="enterInput">
			Enter value from 1 to 9
		</div>
		<div id="inputBox">
			<input type="number" id="number" placeholder="Enter number">
			<button onclick="startCounter()"> Start Counter </button>
		</div>
		
	</section>

	<section id="showOutput">
		<div id="counter">
			<div class="current"> 0 </div>
			<div class="next"> 1 </div>
		</div>
	</section>

	<script type="text/javascript" src="javascript_code.js"></script>
</body>
</html>
